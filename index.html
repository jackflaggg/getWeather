<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Введите вашу локацию">
            <button class="bx bx-search"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clouds.png">
                        <p class="temperature">16 <span>°C</span></p>
                        <p class="description">Облачная погода</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Влажность</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Км/ч</span>
                    </div>
                    <p>Ветер</p>
                </div>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
    <script src="src/app.js"></script>
    <script src="src/selectors/api.js"></script>
    <script src="src/selectors/selector.js.js"></script>
</body>
</html>
